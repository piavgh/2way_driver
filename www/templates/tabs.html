<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-side-menus enable-menu-with-back-views="true">
    <!-- Header bar -->
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">

            <ion-nav-back-button class="button-clear">
                <i class="ion-chevron-left"></i>
            </ion-nav-back-button>
            <!-- <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-left"></i></ion-nav-back-button> -->

            <!-- left side menu button -->
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
            <!-- end of left side menu -->
            <!-- right side menu button -->
            <ion-nav-buttons side="right">
                <button menu-toggle="right" class="button button-icon icon ion-more"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <!-- end of right side menu -->

        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

    <!-- left menu content -->
    <ion-side-menu side="left">
        <ion-content>
            <ion-item class="item-avatar stable-bg">
                <img src="img/ionic.png">

                <h2>Trịnh Huy Hoàng</h2>

                <p>Hello</p>
            </ion-item>
            <ion-list>
                <ion-item ng-repeat="menu in settings" class="item-icon-right" menu-close ng-href="{{menu.href}}">
                    <i class="icon" ng-class="menu.icon"></i>
                    {{menu.title}}
                </ion-item>
            </ion-list>
            <ion-item class="item-icon-right" nav-clear menu-close ng-click="exitApp()">
                <i class="icon ion-power"></i>
                Đăng xuất
            </ion-item>
        </ion-content>
    </ion-side-menu>
    <!-- right menu content -->
    <ion-side-menu side="right">
        <ion-header-bar class="bar-stable">
            <h1 class="title"></h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item-icon-right" nav-clear menu-close ng-href="#/tab/about">
                    <i class="icon ion-information"></i>
                    Giới thiệu
                </ion-item>
                <ion-item class="item-icon-right" nav-clear menu-close ng-click="exitApp()">
                    <i class="icon ion-power"></i>
                    Đăng xuất
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
